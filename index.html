<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>single card</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fe04fdc062.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="icon">
            <img src="img/elon-musk.jpg" alt="elon-musk">
        </div>
        <div class="info">
            <h1>Elon Musk</h1>
            <p>elonmusk@gmail.com</p>
            <p>Businessman</p>
        </div>
        <div class="social-link">
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>
        <div class="follower">
            <p>500k follower | 10 following</p>
        </div>
    </div>
</body>
</html>
